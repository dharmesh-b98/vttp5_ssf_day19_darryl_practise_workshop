<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <p class = "text-center">
            <a data-th-href="@{/todo/addTodo}" class="btn btn-success text-center">Add New + </a>
            <br>
            <a data-th-href="@{/todo/todoList(sorted=true)}" class="btn btn-primary text-center">sort</a>
            <a data-th-href="@{/todo/todoList(sorted=false)}" class="btn btn-primary text-center">unsort</a>

        </p>

        <table class = "table table-bordered table-striped table-sm">
            <thead class = "thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
                
            <tbody>
                <tr data-th-each = "todoEntry : ${todoEntryList}">
                    <td data-th-text = "${todoEntry.getValue().getId()}"></td>
                    <td data-th-text = "${todoEntry.getValue().getName()}"></td>
                    <td data-th-text = "${todoEntry.getValue().getDescription()}"></td>
                    <td data-th-text = "${#dates.format(todoEntry.getValue().getDueDate(), 'dd/MM/yyyy')}"></td>
                    <td data-th-text = "${todoEntry.getValue().getPriority()}"></td>
                    <td data-th-text = "${todoEntry.getValue().getStatus()}"></td>
                    <td data-th-text = "${#dates.format(todoEntry.getValue().getCreatedAt(), 'dd/MM/yyyy')}"></td>
                    <td data-th-text = "${#dates.format(todoEntry.getValue().getUpdatedAt(), 'dd/MM/yyyy')}"></td>
                    <td><a data-th-href = "@{/todo/todoList/update/{id}(id=${todoEntry.getKey()})}" class = "btn btn-primary">Update</a></td>
                    <td><a data-th-href = "@{/todo/todoList/delete/{id}(id=${todoEntry.getKey()})}" class = "btn btn-danger">Delete</a></td>
                </tr>
            </tbody>

        </table>

       
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
