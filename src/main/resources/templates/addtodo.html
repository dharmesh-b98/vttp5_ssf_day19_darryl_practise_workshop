<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
    
        <h1 class="text-center">Add Todo Page</h1>
        <form method="POST" data-th-action="@{/todo/addTodo}" data-th-object="${todo}"> <!--action has to have the full path-->
            
            <!--id-->
            <label for = "id", class = "form-label"> Id : </label>
            <input id="id" name = "id" data-th-field = *{id}
            type = "text"
            class = "form-control"
            readonly> <!--name is for key value pair, field is to link to person object-->

            <p data-th-if = "${#fields.hasErrors('id')}"
                data-th-errors = "*{id}"
                class = "text-danger"></p>
            
            
            <!--name-->
            <label for = "name", class = "form-label"> Name : </label>
            <input id="name" name = "name" data-th-field = *{name}
            type = "text"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('name')}"
                data-th-errors = "*{name}"
                class = "text-danger"></p>


            <!--description-->
            <label for = "description", class = "form-label"> Description: </label>
            <input id="description" name = "description" data-th-field = *{description}
            type = "text"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('description')}"
                data-th-errors = "*{description}"
                class = "text-danger"></p>


            <!--dueDate-->
            <label for = "dueDate", class = "form-label"> Due Date: </label>
            <input id="dueDate" name = "dueDate" data-th-field = *{dueDate}
            type = "date"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('dueDate')}"
                data-th-errors = "*{dueDate}"
                class = "text-danger"></p>


            <!--priority-->
            <label for = "priority", class = "form-label"> Priority: </label>
            <select id="priority" name="priority" data-th-field = *{priority} class = "form-control">
                <option data-th-value="low" data-th-text="low"></option>
                <option data-th-value="medium" data-th-text="medium"></option>
                <option data-th-value="high" data-th-text="high"></option>
            </select>
            

            <p data-th-if = "${#fields.hasErrors('priority')}"
                data-th-errors = "*{priority}"
                class = "text-danger"></p>


            <!--status-->
            <label for = "status", class = "form-label"> Status </label>
            <select id="status" name="status" data-th-field = *{status} class = "form-control">
                <option data-th-value="pending" data-th-text="pending"></option>
                <option data-th-value="started" data-th-text="started"></option>
                <option data-th-value="in_progress" data-th-text="in_progress"></option>
                <option data-th-value="completed" data-th-text="completed"></option>
            </select>

            <p data-th-if = "${#fields.hasErrors('status')}"
                data-th-errors = "*{status}"
                class = "text-danger"></p>


            <!--createdAt-->
            <label for = "createdAt", class = "form-label"> Created At: </label>
            <input id="createdAt" name = "createdAt" data-th-field = *{createdAt}
            type = "date"
            class = "form-control"
            readonly>

            <p data-th-if = "${#fields.hasErrors('createdAt')}"
                data-th-errors = "*{createdAt}"
                class = "text-danger"></p>

            <!--updatedAt-->
            <label for = "updatedAt", class = "form-label"> Updated At: </label>
            <input id="updatedAt" name = "updatedAt" data-th-field = *{updatedAt}
            type = "date"
            class = "form-control"
            readonly>

            <p data-th-if = "${#fields.hasErrors('updatedAt')}"
                data-th-errors = "*{updatedAt}"
                class = "text-danger"></p>


            <!--submit-->
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
